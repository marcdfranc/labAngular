<div class="default-margin-10">
	<mat-card>
		<mat-toolbar color="primary">Available Courses</mat-toolbar>

		<div *ngIf="courses$ | async as courses; else loading">
			<table mat-table [dataSource]="courses" class="mat-elevation-z8">

				<!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

				<!-- Name Column -->
				<ng-container matColumnDef="name">
					<th mat-header-cell *matHeaderCellDef> Name </th>
					<td mat-cell *matCellDef="let course"> {{ course.name }} </td>
				</ng-container>

				<!-- Category Column -->
				<ng-container matColumnDef="category">
					<th mat-header-cell *matHeaderCellDef> Category </th>
					<td mat-cell *matCellDef="let element"> 
						{{element.category}} 
						<mat-icon aria-hidden="false" aria-label="Example home icon" [fontIcon]="element.category | category" ></mat-icon>
					</td>
				</ng-container>

				<!-- Actions Column -->
				<ng-container matColumnDef="actions">
					<mat-header-cell *matHeaderCellDef>
						<button (click)="onAdd()" mat-icon-button color="accent" aria-label="Add Course">
							<mat-icon>add</mat-icon>
						</button>
					</mat-header-cell>
					
					<mat-cell *matCellDef="let course">
						<button mat-icon-button color="primary" aria-label="Edit Course">
							<mat-icon>edit</mat-icon>
						</button>
						<button mat-icon-button color="warn" aria-label="Delete Course">
							<mat-icon>delete</mat-icon>
						</button>
					</mat-cell>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			</table>

		</div>

		<ng-template #loading>
			<div class="loading-speaner">
				<mat-spinner></mat-spinner>
			</div>
		</ng-template>

	</mat-card>
</div>
