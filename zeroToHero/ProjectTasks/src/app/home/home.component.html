<div class="container color-dark">
    <div class="col">
        <p>Add ToDo Task</p>
    </div>
    <div class="col">
        <p>ToDo List {{itemCounter}}</p>
    </div>
</div>

<div class="container color-light" >
    <div class="col">
        <h2>Use this tool to add to-do list also to remove</h2>
        
        <form action="">
            <input type="text" class="text" name="ProjectName" placeholder="Please Add task here" [(ngModel)]="projectText" />
            <br />
            <input type="submit" class="btn" value="Add Task" (click)="addItem()" />
        </form>
    </div>
    <div class="col" >
        <p *ngFor="let item of projects; let i=index" (click)="removeItem(i)" class="project-conatiner">{{ item }}</p>
    </div>
</div>
