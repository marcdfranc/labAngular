<nav class="navbar bg-primary" data-bs-theme="dark">
	<div class="container">
		<a class="navbar-brand" href="#">
			{{ getName() }}'s To Do List
		</a>
	</div>
</nav>

<div class="container my-3">
	<form>
		<div class="mb-3">
			<div class="input-group">
				<!-- using html variable 
					<input type="text" class="form-control" name="task" #todoText  placeholder="Type your task here...">
					<button type="button" class="btn btn-primary" (click)="addTaskItem(todoText.value)" >Add Task</button>
				-->
				<input type="text" class="form-control" name="task" [(ngModel)]="description"  placeholder="Type your task here...">
				<button type="button" class="btn btn-primary" (click)="addTaskItem()" >Add Task</button>
			</div>
		</div>
	</form>

	<table class="table table-light table-striped">
		<thead>
		  <tr>
			<th scope="col">Index</th>
			<th scope="col">Tasks</th>
			<th scope="col">Action</th>
			<th scope="col">Done</th>
		  </tr>
		</thead>
		<tbody>
		  <tr *ngFor="let item of getTodoItems(); let i = index">
			<td>{{i + 1}}</td>
			<td>{{item.description}}</td>
			<td>
				<div class="form-check form-switch">
					<input class="form-check-input" type="checkbox" role="switch" [(ngModel)]="item.done" >				
				</div>
			</td>
			<td [ngSwitch]="item.done">
				<span *ngSwitchCase="true">Yes</span>
				<span *ngSwitchCase="false">No</span>
			</td>
		  </tr>
		</tbody>
	  </table>
</div>


<router-outlet></router-outlet>
